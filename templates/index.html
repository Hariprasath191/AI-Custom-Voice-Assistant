<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Custom Voice Assistant</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="manifest" href="/manifest.json">
</head>
<body>

<div class="app">
  <h1>ðŸŽ™ AI Custom Voice Assistant</h1>

  <textarea id="text" placeholder="Enter text to speak..."></textarea>

  <div class="control">
    <label>Speed</label>
    <input type="range" id="speed" min="0.8" max="1.3" step="0.05" value="1">
  </div>

  <div class="control">
    <label>Pitch</label>
    <input type="range" id="pitch" min="0.85" max="1.15" step="0.05" value="1">
  </div>

  <div class="tones">
    <button onclick="setTone('neutral')" class="active">Neutral</button>
    <button onclick="setTone('calm')">Calm</button>
    <button onclick="setTone('energetic')">Energetic</button>
    <button onclick="setTone('professional')">Professional</button>
  </div>

  <button class="generate" onclick="generate()">Generate Voice</button>

  <audio id="audio" controls></audio>
</div>

<script src="/static/js/script.js"></script>
<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("/service-worker.js");
  }
</script>

</body>
</html>
